<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-content">
                <div class="form-group">
                    <label class="form-label" for="model">Model</label>
                    <select id="model" class="form-control">
                    </select>
                </div>

                <div id="indexedFiles" class="uploaded-files hidden"></div>

                <div id="uploadedFiles" class="uploaded-files hidden"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header">
                    <h1>Domain-Based AI Summarizer</h1>

                    <div class="connection-status">
                        <div id="connectionStatus" class="status status--success">
                            <div class="status-dot"></div>
                            Ready
                        </div>
                        <button id="clearChat" class="btn btn--secondary btn--outline btn--sm">Clear Chat</button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </div>
                        <ul>
                            <li>Upload files (.pdf,.doc,.docx,.txt,.md,.csv,.xlsx,.json,.xml)</li>
                            <li>Ask questions</li>
                        </ul>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator hidden">
                    <div class="message message--assistant">
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <!-- File Upload Area -->
                <div id="fileUploadArea" class="file-upload-area hidden">
                    <div class="file-upload-content">
                        <div class="file-upload-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14,2 14,8 20,8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                                <polyline points="10,9 9,9 8,9" />
                            </svg>
                        </div>
                        <p>Drag files here or <button type="button" class="upload-trigger">browse</button></p>
                        <p class="file-upload-hint">Supports .pdf,.doc,.docx,.txt,.md,.csv,.xlsx,.json,.xml (max 100MB)</p>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.md,.csv,.xlsx,.json,.xml" hidden>
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <div class="input-actions">
                        <button id="fileUploadBtn" class="input-action-btn" title="Upload files">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                            </svg>
                        </button>
                    </div>
                    <textarea id="messageInput"
                              class="message-input"
                              placeholder="Type your message here... (Shift+Enter for new line)"
                              rows="1"></textarea>
                    <button id="sendBtn" class="send-btn btn btn--primary" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22,2 15,22 11,13 2,9 22,2" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Markdown + Sanitizer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const modelSelect = document.getElementById('model');
            if (!modelSelect) return;

            const addOption = (value, text) => {
                const opt = document.createElement('option');
                opt.value = value;
                opt.textContent = text;
                modelSelect.appendChild(opt);
            };

            modelSelect.innerHTML = '';
            addOption('', 'Loading models...');

            try {
                const resp = await fetch('/models');
                if (!resp.ok) throw new Error(await resp.text());
                const models = await resp.json();

                modelSelect.innerHTML = '';
                if (Array.isArray(models) && models.length) {
                    for (const name of models) {
                        addOption(name, name);
                    }
                } else {
                    addOption('', 'No models found');
                }
            } catch (err) {
                console.error('Failed to load models', err);
                modelSelect.innerHTML = '';
                addOption('', 'Failed to load models');
            }
        });
    </script>

    <script src="app.js"></script>
</body>
</html>
